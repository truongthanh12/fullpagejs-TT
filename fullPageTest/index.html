<body>
    <div id="fullpage">
        <div class="section" style="background-color: rgb(107, 105, 105)">
            <div class="text-center">slide 1</div>
            
        </div>
        <div class="section">
            <!-- section About me -->
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/showcase.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/showcase.jpg" alt=""></div>

                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="section" style="background-color:rgb(20, 16, 44)">
            <!-- Contact form -->
            <section class="section-contact" id="section-contact">
                <div class="container">
                    <h2 class="text-center pt-4">Contact </h2>
                    <div class="section-title-hr">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-sm-12 col-lg-8 py-4">
                            <!--Form with header-->
                            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">

                                <div class="card-header p-0">
                                    <div class="bg-dark text-white text-center py-2">
                                        <h3><i class="fa fa-envelope"></i> Leave your message</h3>
                                        <p class="m-0">Do you want connect with me ?</p>
                                    </div>
                                </div>
                                <div class="card-body bg-dark p-3">
                                    <!--Body-->
                                    <div class="form-group ">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="nombre" name="name"
                                                placeholder="Your name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i>
                                                </div>
                                            </div>
                                            <input type="email" class="form-control" id="nombre" name="email"
                                                placeholder="ejemplo@gmail.com" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment text-info"></i>
                                                </div>
                                            </div>
                                            <textarea class="form-control" placeholder=" Your message" name="message"
                                                required></textarea>
                                        </div>
                                    </div>

                                    <div class="text-center">

                                        <input type="submit" value="Send me now!" class="btn btn-info py-2">
                                        <div class="captcha" data-netlify-recaptcha="true"></div>
                                    </div>
                                </div>

                            </form>
                            <!--Form with header-->

                        </div>
                        <div class="col-md-4 col-sm-12 col-lg-4 py-4">
                            <!--Form with header-->
                            <form>
                                <div class="card">
                                    <div class="card-header p-0">
                                        <div class="bg-dark text-white text-center py-2">
                                            <h3><i class="fa fa-envelope"></i> Contact direct</h3>
                                            <p class="m-0">You want connect with me now..</p>
                                        </div>
                                    </div>
                                    <div class="card-body bg-dark p-4">
                                        <!--Body-->
                                        <div class="card-button">
                                            <div class="btn-fb">
                                                <button type="button" class="btn btn-info mb-4">Connect with
                                                    Facebook</button>
                                            </div>
                                            <div class="btn-warningg">
                                                <button type="button" class="btn btn-warning mb-4">Connect with
                                                    Instagram</button>
                                            </div>
                                            <div class="btn-gmail">
                                                <button type="button" class="btn btn-danger">Connect with Gmail</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--Form with header-->
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>


    <div class="top-arrow">
        <span class="scroll-top-top">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"
        integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
            anchors: ['section1', 'section2', 'section3'],
            navigationTooltips: ['Home', 'About', 'Contact'],
            showActiveTooltip: true,
            controlArrows: false,
            slidesNavigation: true,
        })
    </script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script>

        // back to top
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $(".scroll-top-top").fadeIn("300");
            } else {
                $(".scroll-top-top").fadeOut("200");
            }
        });

        $(document).ready(function () {
            $(".scroll-top-top").on("click", function () {
                $("html, body").animate({ scrollTop: 0 }, "");
            });
        });

    </script>

</body>
